<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maqueta AR - Galer√≠a Museogr√°fica</title>
  <!-- Carga de A-Frame y MindAR desde CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- UI Overlay: Bot√≥n de Info y Tarjeta de Detalles -->
  <div id="ui-layer">
    <!-- Mensaje de escaneo -->
    <div id="scan-instruction" class="instruction-box">
      <p>Apunta a un marcador</p>
      <div class="scan-line"></div>
    </div>

    <!-- Botonera Inferior -->
    <div id="action-bar" class="hidden"
      style="position: absolute; bottom: 30px; display: flex; gap: 10px; z-index: 1001;">
      <!-- Bot√≥n Info -->
      <button id="info-btn" class="action-btn">
        ‚ÑπÔ∏è Ficha
      </button>
      <!-- Bot√≥n Lock -->
      <button id="lock-btn" class="action-btn">
        üîì Bloquear
      </button>
    </div>

    <!-- Tarjeta de Informaci√≥n -->
    <div id="info-card" class="hidden">
      <button id="close-card">√ó</button>
      <h2 id="card-title">T√≠tulo de la Pieza</h2>
      <span id="card-year" class="badge">2024</span>
      <div id="card-desc">Descripci√≥n de la pieza museogr√°fica...</div>
    </div>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="modelo-brote" src="./assets/models/brote.glb"></a-asset-item>
      <a-asset-item id="modelo-carro" src="./assets/models/carro.glb"></a-asset-item>
      <a-asset-item id="modelo-mueble" src="./assets/models/mueble.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0: Brote -->
    <a-entity mindar-image-target="targetIndex: 0" data-id="brote">
      <a-gltf-model src="#modelo-brote" position="0 0 0" scale="1.5 1.5 1.5" rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 1: Mueble -->
    <a-entity mindar-image-target="targetIndex: 1" data-id="mueble">
      <a-gltf-model src="#modelo-mueble" position="0 0 0" scale="2.3 2.3 2.3" rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 2: Carro -->
    <a-entity mindar-image-target="targetIndex: 2" data-id="carro">
      <a-gltf-model src="#modelo-carro" position="0 0 0" scale="1.2 1.2 1.2" rotation="70 -5 0"></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    // --- DATOS DE PIEZAS ---
    const piecesData = {
      'brote': {
        title: "Brote",
        year: "Proyecto",
        desc: `<p>Surge como respuesta a la tensi√≥n entre las ra√≠ces del eucalipto pomarroso y la rigidez del pavimento. Sistema modular inspirado en patrones rizom√°ticos.</p>`
      },
      'mueble': {
        title: "Silla Eames",
        year: "1956",
        desc: "<p>Icono del dise√±o moderno. Contrachapado moldeado y piel, combinando confort y est√©tica. <strong>¬°Estructura ligera pero estable!</strong></p>"
      },
      'carro': {
        title: "Autom√≥vil Cl√°sico",
        year: "1965",
        desc: "<p>Veh√≠culo de √©poca restaurado. Muestra la evoluci√≥n del dise√±o industrial automotriz.</p>"
      }
    };

    // --- REFERENCIAS UI ---
    const sceneEl = document.querySelector('a-scene');
    const scanInstruction = document.getElementById('scan-instruction');
    const actionBar = document.getElementById('action-bar');
    const infoBtn = document.getElementById('info-btn');
    const lockBtn = document.getElementById('lock-btn');
    const infoCard = document.getElementById('info-card');
    const closeCardBtn = document.getElementById('close-card');

    const cardTitle = document.getElementById('card-title');
    const cardYear = document.getElementById('card-year');
    const cardDesc = document.getElementById('card-desc');

    // Elementos UI Din√°micos para Juegos
    let gameActionBtn = document.getElementById('game-btn');
    if (!gameActionBtn) {
      gameActionBtn = document.createElement('button');
      gameActionBtn.id = 'game-btn';
      gameActionBtn.className = 'action-btn hidden';
      gameActionBtn.style.color = 'white';
      // Insertar antes del bot√≥n de info
      actionBar.insertBefore(gameActionBtn, infoBtn);
    }

    let gameMessage = document.getElementById('game-msg');
    if (!gameMessage) {
      gameMessage = document.createElement('div');
      gameMessage.id = 'game-msg';
      gameMessage.className = 'instruction-box hidden';
      gameMessage.style.bottom = '100px';
      gameMessage.style.background = 'rgba(0,0,0,0.8)';
      document.getElementById('ui-layer').appendChild(gameMessage);
    }

    // --- ESTADO GLOBAL ---
    let currentTargetId = null;
    let isLocked = false;
    let lockedClone = null;

    // Variables JUEGO BROTE
    let plantState = 0;
    let lastTouchTime = 0;
    let stressLevel = 0;
    const MAX_STRESS = 3;
    const GROWTH_STAGES = 5;
    let broteGameActive = false;

    // Variables JUEGO CARRO
    let carGameActive = false;
    let carPositionX = 0;
    let obstacles = [];
    let gameLoopId = null;
    let score = 0;

    // Variables JUEGO MUEBLE (Equilibrio)
    let muebleGameActive = false;
    let balanceAngle = 0; // √Ångulo de ca√≠da actual
    let balanceChaos = 0.5; // Velocidad de ca√≠da
    let balanceInterval = null;
    let maxBalanceAngle = 30; // √Ångulo m√°ximo antes de caer

    // --- FUNCIONES CORE (Bloqueo/Desbloqueo) ---

    function lockModel() {
      if (!currentTargetId) return;
      const target = document.querySelector(`[data-id="${currentTargetId}"]`);
      const model = target ? target.querySelector('a-gltf-model') : null;
      if (!model) return;

      lockedClone = model.cloneNode(true);
      target.object3D.updateMatrixWorld();
      model.object3D.updateMatrixWorld();

      const worldPosition = new THREE.Vector3();
      const worldQuaternion = new THREE.Quaternion();
      const worldScale = new THREE.Vector3();

      model.object3D.getWorldPosition(worldPosition);
      model.object3D.getWorldQuaternion(worldQuaternion);
      model.object3D.getWorldScale(worldScale);

      lockedClone.setAttribute('position', worldPosition);
      lockedClone.setAttribute('quaternion', worldQuaternion);
      lockedClone.setAttribute('scale', worldScale);
      lockedClone.id = 'locked-model-clone';

      sceneEl.appendChild(lockedClone);
      model.object3D.visible = false;
    }

    function unlockModel() {
      if (lockedClone) {
        lockedClone.parentNode.removeChild(lockedClone);
        lockedClone = null;
      }
      if (currentTargetId) {
        const target = document.querySelector(`[data-id="${currentTargetId}"]`);
        const model = target ? target.querySelector('a-gltf-model') : null;
        if (model) model.object3D.visible = true;
      }
    }

    // --- GESTI√ìN DE INTERFAZ UNIFICADA ---
    function updateInterface() {
      if (!isLocked) {
        // --- MODO ESCANEO / AR LIVE ---
        if (currentTargetId) {
          // Target visible
          actionBar.classList.remove('hidden');
          scanInstruction.classList.add('hidden');

          lockBtn.textContent = "üîì Bloquear";
          lockBtn.style.background = "rgba(255, 255, 255, 0.95)";
          lockBtn.style.color = "#111";
          lockBtn.classList.remove('hidden');
          infoBtn.classList.remove('hidden');

          gameActionBtn.classList.add('hidden'); // Ocultar juegos

        } else {
          // Nada visible
          actionBar.classList.add('hidden');
          scanInstruction.classList.remove('hidden');
          infoCard.classList.add('hidden');
          gameMessage.classList.add('hidden');
        }
      } else {
        // --- MODO BLOQUEADO (LOCKED) ---
        actionBar.classList.remove('hidden');
        scanInstruction.classList.add('hidden');

        lockBtn.textContent = "üîí Desbloquear";
        lockBtn.style.background = "#ff4444";
        lockBtn.style.color = "white";

        // Mostrar Bot√≥n de Juego seg√∫n el ID
        gameActionBtn.classList.remove('hidden');

        if (currentTargetId === 'brote') {
          gameActionBtn.innerText = broteGameActive ? '‚ùå Salir' : 'üå± Cultivar';
          gameActionBtn.style.background = broteGameActive ? '#ff4444' : '#4CAF50';
        }
        else if (currentTargetId === 'carro') {
          gameActionBtn.innerText = carGameActive ? '‚ùå Salir' : 'üöó Conducir';
          gameActionBtn.style.background = carGameActive ? '#ff4444' : '#2196F3';
        }
        else if (currentTargetId === 'mueble') {
          gameActionBtn.innerText = muebleGameActive ? '‚ùå Salir' : '‚öñÔ∏è Equilibrar';
          gameActionBtn.style.background = muebleGameActive ? '#ff4444' : '#FF9800';
        }
        else {
          gameActionBtn.classList.add('hidden');
        }
      }
    }

    // --- PROCESADOR DE BOT√ìN DE JUEGO ---
    gameActionBtn.addEventListener('click', () => {
      if (currentTargetId === 'brote') toggleBroteGame();
      else if (currentTargetId === 'carro') toggleCarGame();
      else if (currentTargetId === 'mueble') toggleMuebleGame();
    });

    // ==========================================
    // 1. JUEGO BROTE: "Hazlo Crecer"
    // ==========================================
    function toggleBroteGame() {
      broteGameActive = !broteGameActive;
      if (broteGameActive) {
        showMessage("Toca el brote suavemente para nutrirlo...");
        resetPlant();
      } else {
        gameMessage.classList.add('hidden');
        updatePlantVisuals(1.5);
      }
      updateInterface();
    }

    function handlePlantTouch() {
      if (!broteGameActive) return;
      const now = Date.now();
      const delta = now - lastTouchTime;
      lastTouchTime = now;

      if (delta < 500) {
        stressLevel++;
        showMessage("¬°Muy r√°pido! ¬°Estr√©s!", "red");
        updatePlantVisuals(1.0 + (plantState * 0.1));
        if (stressLevel > MAX_STRESS) {
          showMessage("üçÇ Se marchit√≥...", "gray");
          updatePlantVisuals(0.5);
          setTimeout(() => { resetPlant(); showMessage("Intenta de nuevo m√°s lento."); }, 2000);
        }
      } else {
        stressLevel = Math.max(0, stressLevel - 1);
        if (plantState < GROWTH_STAGES) {
          plantState++;
          const scale = 1.5 + (plantState * 0.5);
          updatePlantVisuals(scale);

          if (plantState === GROWTH_STAGES) {
            showMessage("üå∏ ¬°HA FLORECIDO! üå∏", "#00ff00");
            updatePlantVisuals(4.5);
          } else {
            showMessage("Creciendo...");
          }
        }
      }
    }

    function resetPlant() {
      plantState = 0; stressLevel = 0; lastTouchTime = 0;
      updatePlantVisuals(1.5);
    }

    function updatePlantVisuals(scale) {
      if (lockedClone) {
        lockedClone.removeAttribute('animation');
        lockedClone.setAttribute('animation', `property: scale; to: ${scale} ${scale} ${scale}; dur: 500; easing: easeOutElastic;`);
      }
    }

    // ==========================================
    // 2. JUEGO CARRO: "Conduce el Equilibrio"
    // ==========================================
    function toggleCarGame() {
      carGameActive = !carGameActive;
      if (carGameActive) {
        showMessage("Inclina el celular üì± para moverte");
        startGameLoop();
        window.addEventListener('deviceorientation', handleOrientation);
      } else {
        gameMessage.classList.add('hidden');
        stopGameLoop();
        window.removeEventListener('deviceorientation', handleOrientation);
      }
      updateInterface();
    }

    function handleOrientation(event) {
      if (!carGameActive || !lockedClone) return;
      const tilt = event.gamma;
      if (tilt) {
        const clampedTilt = Math.max(-30, Math.min(30, tilt));
        // Movimiento simplificado en eje X global
        const movement = (clampedTilt / 30) * 0.1;
        lockedClone.object3D.translateX(movement);
      }
    }

    function startGameLoop() {
      score = 0;
      gameLoopId = setInterval(spawnObstacle, 2000);
    }

    function stopGameLoop() {
      clearInterval(gameLoopId);
      obstacles.forEach(obs => { if (obs.parentNode) obs.parentNode.removeChild(obs); });
      obstacles = [];
    }

    function spawnObstacle() {
      if (!carGameActive || !lockedClone) return;

      const obstacle = document.createElement('a-box');
      const clonePos = lockedClone.object3D.position;
      const startX = clonePos.x + (Math.random() * 2) - 1;

      obstacle.setAttribute('position', `${startX} ${clonePos.y + 2} ${clonePos.z}`);
      obstacle.setAttribute('scale', '0.3 0.3 0.3');
      obstacle.setAttribute('color', 'red');
      obstacle.setAttribute('material', 'opacity: 0.8');
      sceneEl.appendChild(obstacle);
      obstacles.push(obstacle);

      let interval = setInterval(() => {
        if (!carGameActive) { clearInterval(interval); return; }
        obstacle.object3D.position.y -= 0.05;

        if (lockedClone) {
          const dist = obstacle.object3D.position.distanceTo(lockedClone.object3D.position);
          if (dist < 0.5) {
            showMessage(`üí• ¬°CHOQUE! Puntos: ${score}`, "orange");
            navigator.vibrate(200);
            clearInterval(interval);
            if (obstacle.parentNode) obstacle.parentNode.removeChild(obstacle);
          }
        }

        if (obstacle.object3D.position.y < -5) {
          clearInterval(interval);
          if (obstacle.parentNode) obstacle.parentNode.removeChild(obstacle);
          score++;
          showMessage(`Puntuaci√≥n: ${score}`);
        }
      }, 50);
    }

    // ==========================================
    // 3. JUEGO MUEBLE: "Estabilidad Ligera"
    // ==========================================
    function toggleMuebleGame() {
      muebleGameActive = !muebleGameActive;
      if (muebleGameActive) {
        showMessage("‚ö†Ô∏è ¬°Se inclina! Toca R√ÅPIDO para equilibrar.");
        startMuebleBalance();
      } else {
        stopMuebleBalance();
        if (lockedClone) lockedClone.object3D.rotation.z = 0; // Reset rotaci√≥n
        gameMessage.classList.add('hidden');
      }
      updateInterface();
    }

    function startMuebleBalance() {
      balanceAngle = 0;
      score = 0;

      // Loop de Ca√≠da ("Gravedad")
      balanceInterval = setInterval(() => {
        if (!muebleGameActive || !lockedClone) return;

        // Aumentar √°ngulo (ca√≠da hacia un lado)
        balanceAngle += balanceChaos;

        // Aplicar rotaci√≥n al modelo (Eje Z local suele ser side-tilt en GLTF verticales est√°ndar, o X)
        // Asumiremos Z world axis para "ladearse"
        lockedClone.object3D.rotation.z = THREE.MathUtils.degToRad(balanceAngle);
        lockedClone.object3D.rotation.x = THREE.MathUtils.degToRad(90); // Mantenerlo parado (ajuste original)

        // Aumentar dificultad con el tiempo
        balanceChaos = 0.5 + (score * 0.05);

        // Chequear si se cay√≥
        if (Math.abs(balanceAngle) > maxBalanceAngle) {
          gameOverMueble();
        }

        // Sumar puntos por sobrevivir
        score++;
        if (score % 20 === 0) showMessage(`Estabilidad al ${Math.min(100, score)}%`);

      }, 50); // 20 FPS updates
    }

    function handleMuebleTap() {
      if (!muebleGameActive) return;
      // Al tocar, corregimos el √°ngulo en la direcci√≥n opuesta a la ca√≠da
      // Si balanceAngle es positivo, restamos.
      const correction = 5;
      balanceAngle -= correction;

      // Feedback vibraci√≥n leve
      if (navigator.vibrate) navigator.vibrate(10);

      // Limitar para no sobre-corregir demasiado al otro lado (oscilaci√≥n)
      if (balanceAngle < -5) balanceAngle = -5;
    }

    function stopMuebleBalance() {
      clearInterval(balanceInterval);
      balanceAngle = 0;
    }

    function gameOverMueble() {
      stopMuebleBalance();
      showMessage("üö´ SE CAY√ì. Dise√±o ligero requiere balance.", "red");
      navigator.vibrate([100, 50, 100]);

      // Animaci√≥n de ca√≠da total
      if (lockedClone) {
        lockedClone.setAttribute('animation', 'property: rotation; to: 90 0 90; dur: 500; easing: easeInQuad');
      }

      setTimeout(() => {
        toggleMuebleGame(); // Salir del juego autom√°ticamente
      }, 3000);
    }


    // --- MANEJO DE EVENTOS ---

    closeCardBtn.addEventListener('click', () => {
      infoCard.classList.add('hidden');
      actionBar.classList.remove('hidden');
    });

    infoBtn.addEventListener('click', () => {
      if (currentTargetId && piecesData[currentTargetId]) {
        const data = piecesData[currentTargetId];
        cardTitle.textContent = data.title;
        cardYear.textContent = data.year;
        cardDesc.innerHTML = data.desc;
        infoCard.classList.remove('hidden');
        actionBar.classList.add('hidden');
      }
    });

    lockBtn.addEventListener('click', () => {
      // Bloquear / Desbloquear l√≥gica
      if (isLocked) {
        isLocked = false;
        unlockModel();
        // Apagar juegos si estaban activos
        if (broteGameActive) toggleBroteGame();
        if (carGameActive) toggleCarGame();
        if (muebleGameActive) toggleMuebleGame();

      } else {
        isLocked = true;
        lockModel();
      }
      updateInterface();
    });

    // --- INPUT UNIFICADO (TOQUES / MOUSE) ---
    // Maneja tanto la rotaci√≥n (cuando no hay juego) como los inputs de juegos

    document.addEventListener('touchstart', onInputStart, { passive: false });
    document.addEventListener('mousedown', onInputStart);

    function onInputStart(e) {
      // 1. Input Juegos
      if (broteGameActive) { handlePlantTouch(); return; }
      if (muebleGameActive) { handleMuebleTap(); return; } // Nuevo Input Mueble

      // 2. Input Rotaci√≥n (Solo si bloqueado y NO jugando Carro/Mueble)
      if (carGameActive) return;

      if (!isLocked || !lockedClone) return;
      isDragging = true;
      // (Logica de drag start)
      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;
      previousMouseX = clientX;
      previousMouseY = clientY;
    }

    // Drag Move
    document.addEventListener('touchmove', onInputMove, { passive: false });
    document.addEventListener('mousemove', onInputMove);

    function onInputMove(e) {
      if (!isDragging || !isLocked || !lockedClone) return;
      if (broteGameActive || carGameActive || muebleGameActive) return; // No rotar si jugando

      const clientX = e.touches ? e.touches[0].clientX : e.clientX;
      const clientY = e.touches ? e.touches[0].clientY : e.clientY;

      const deltaX = clientX - previousMouseX;
      const deltaY = clientY - previousMouseY;

      const speed = 0.01;
      const yAxis = new THREE.Vector3(0, 1, 0);
      const xAxis = new THREE.Vector3(1, 0, 0);
      lockedClone.object3D.rotateOnWorldAxis(yAxis, deltaX * speed);
      lockedClone.object3D.rotateOnWorldAxis(xAxis, deltaY * speed);

      previousMouseX = clientX;
      previousMouseY = clientY;
    }

    // Drag End
    document.addEventListener('touchend', () => isDragging = false);
    document.addEventListener('mouseup', () => isDragging = false);

    let isDragging = false;
    let previousMouseX = 0;
    let previousMouseY = 0;


    // --- MINDAR EVENTS ---
    const targets = document.querySelectorAll('[mindar-image-target]');

    targets.forEach(target => {
      target.addEventListener("targetFound", () => {
        if (isLocked) return;
        currentTargetId = target.dataset.id;
        const model = target.querySelector('a-gltf-model');
        if (model) model.object3D.visible = true;
        updateInterface();
      });

      target.addEventListener("targetLost", () => {
        if (isLocked) return;
        setTimeout(() => {
          if (!isLocked && currentTargetId === target.dataset.id) {
            if (!target.object3D.visible) {
              currentTargetId = null;
              updateInterface();
            }
          }
        }, 300);
      });
    });

  </script>
</body>

</html>

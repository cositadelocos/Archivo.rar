<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maqueta AR - Galer铆a Museogr谩fica</title>
  <!-- Carga de A-Frame y MindAR desde CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- UI Overlay: Bot贸n de Info y Tarjeta de Detalles -->
  <div id="ui-layer">
    <!-- Mensaje de escaneo -->
    <div id="scan-instruction" class="instruction-box">
      <p>Apunta a un marcador</p>
      <div class="scan-line"></div>
    </div>

    <!-- CONTROLES DE CALIBRACIN (TEMPORAL) -->
    <div id="calibration-controls"
      style="background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; margin-bottom: 20px; text-align: left; width: 80%; pointer-events: auto;">
      <h3 style="margin: 0 0 10px 0; font-size: 14px; color: #00e5ff;"> Calibraci贸n</h3>

      <label style="font-size: 12px;">Escala <span id="val-scale">1.5</span></label>
      <input type="range" min="0.1" max="5" step="0.1" value="1.5" id="slider-scale" style="width: 100%;">

      <label style="font-size: 12px;">Rot X <span id="val-rotx">90</span></label>
      <input type="range" min="-180" max="180" step="5" value="90" id="slider-rotx" style="width: 100%;">

      <label style="font-size: 12px;">Rot Y <span id="val-roty">0</span></label>
      <input type="range" min="-180" max="180" step="5" value="0" id="slider-roty" style="width: 100%;">
    </div>

    <!-- Bot贸n de Informaci贸n -->
    <button id="info-btn" class="hidden">
      癸 Ver Ficha
    </button>

    <!-- Tarjeta de Informaci贸n -->
    <div id="info-card" class="hidden">
      <button id="close-card"></button>
      <h2 id="card-title">T铆tulo de la Pieza</h2>
      <span id="card-year" class="badge">2024</span>
      <div id="card-desc">Descripci贸n de la pieza museogr谩fica...</div>
    </div>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <!-- Modelos 3D del usuario -->
      <a-asset-item id="modelo-brote" src="./assets/models/brote.glb"></a-asset-item>
      <a-asset-item id="modelo-carro" src="./assets/models/carro.glb"></a-asset-item>
      <a-asset-item id="modelo-mueble" src="./assets/models/mueble.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0: Brote -->
    <a-entity mindar-image-target="targetIndex: 0" data-id="brote">
      <!-- Escala ajustada a 1.5 seg煤n feedback -->
      <a-gltf-model id="model-brote" src="#modelo-brote" position="0 0 0" scale="1.5 1.5 1.5"
        rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 1: Mueble -->
    <a-entity mindar-image-target="targetIndex: 1" data-id="mueble">
      <a-gltf-model id="model-mueble" src="#modelo-mueble" position="0 0 0" scale="1.5 1.5 1.5"
        rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 2: Carro -->
    <a-entity mindar-image-target="targetIndex: 2" data-id="carro">
      <a-gltf-model id="model-carro" src="#modelo-carro" position="0 0 0" scale="1.5 1.5 1.5"
        rotation="90 0 0"></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    // Datos de las piezas
    const piecesData = {
      'brote': {
        title: "Brote",
        year: "Proyecto",
        desc: `
            <p>Surge como respuesta a la tensi贸n entre las ra铆ces del eucalipto pomarroso y la rigidez del pavimento. A trav茅s de un sistema modular inspirado en patrones rizom谩ticos, protege, oxigena y revitaliza el suelo sin limitar el crecimiento vegetal.</p>
            <strong>Concepto</strong>
            <p>El proyecto nace de la tensi贸n entre las ra铆ces del eucalipto y la rigidez del pavimento urbano. Se plantea un sistema modular que transforma el conflicto en una oportunidad de coexistencia.</p>
          `
      },
      'mueble': {
        title: "Silla Eames",
        year: "1956",
        desc: "<p>Icono del dise帽o moderno. Contrachapado moldeado y piel, combinando confort y est茅tica.</p>"
      },
      'carro': {
        title: "Autom贸vil Cl谩sico",
        year: "1965",
        desc: "<p>Veh铆culo de 茅poca restaurado. Muestra la evoluci贸n del dise帽o industrial automotriz.</p>"
      }
    };

    const sceneEl = document.querySelector('a-scene');
    const scanInstruction = document.getElementById('scan-instruction');
    const infoBtn = document.getElementById('info-btn');
    const infoCard = document.getElementById('info-card');
    const closeCardBtn = document.getElementById('close-card');

    // Elementos de la tarjeta
    const cardTitle = document.getElementById('card-title');
    const cardYear = document.getElementById('card-year');
    const cardDesc = document.getElementById('card-desc');

    // Sliders de Calibraci贸n
    const sScale = document.getElementById('slider-scale');
    const sRotX = document.getElementById('slider-rotx');
    const sRotY = document.getElementById('slider-roty');
    const vScale = document.getElementById('val-scale');
    const vRotX = document.getElementById('val-rotx');
    const vRotY = document.getElementById('val-roty');

    let currentTargetId = null;
    let currentModel = null;

    function updateModelTransform() {
      if (!currentModel) return;
      const s = sScale.value;
      const rx = sRotX.value;
      const ry = sRotY.value;

      currentModel.setAttribute('scale', `${s} ${s} ${s}`);
      currentModel.setAttribute('rotation', `${rx} ${ry} 0`);

      vScale.textContent = s;
      vRotX.textContent = rx;
      vRotY.textContent = ry;
    }

    sScale.addEventListener('input', updateModelTransform);
    sRotX.addEventListener('input', updateModelTransform);
    sRotY.addEventListener('input', updateModelTransform);

    // Cerrar tarjeta
    closeCardBtn.addEventListener('click', () => {
      infoCard.classList.add('hidden');
      infoBtn.classList.remove('hidden'); // Mostrar bot贸n de nuevo
    });

    // Abrir tarjeta
    infoBtn.addEventListener('click', () => {
      if (currentTargetId && piecesData[currentTargetId]) {
        const data = piecesData[currentTargetId];
        cardTitle.textContent = data.title;
        cardYear.textContent = data.year;
        // USAR innerHTML PARA PERMITIR FORMATO RICO (LISTAS, NEGRITAS, ETC)
        cardDesc.innerHTML = data.desc;

        infoCard.classList.remove('hidden');
        infoBtn.classList.add('hidden'); // Ocultar bot贸n al abrir tarjeta
      }
    });

    // Detectar targets
    const targets = document.querySelectorAll('[mindar-image-target]');

    targets.forEach(target => {
      target.addEventListener("targetFound", event => {
        console.log("Found:", target.dataset.id);
        currentTargetId = target.dataset.id;

        // Capturar el modelo interno para calibrarlo
        currentModel = target.querySelector('a-gltf-model');

        // UI Feedback
        scanInstruction.classList.add('hidden');
        infoBtn.classList.remove('hidden');

        // Si cambias de target r谩pido, cerrar la tarjeta anterior si estaba abierta
        if (!infoCard.classList.contains('hidden')) {
          // Opcional: Actualizar tarjeta en caliente si ya estaba abierta
          const data = piecesData[currentTargetId];
          cardTitle.textContent = data.title;
          cardYear.textContent = data.year;
          cardDesc.innerHTML = data.desc;
        }
      });

      target.addEventListener("targetLost", event => {
        console.log("Lost:", target.dataset.id);
        // Solo ocultar si es el target actual
        if (currentTargetId === target.dataset.id) {
          // currentTargetId = null; // Comentado para 'recordar' el 煤ltimo si se pierde brevemente

          // UI Feedback
          // Opcional: 驴Queremos que desaparezca todo al perder el target o que persista unos segundos?
          // Por ahora, simple:
          scanInstruction.classList.remove('hidden');
          infoBtn.classList.add('hidden');
          infoCard.classList.add('hidden');
          currentModel = null; // Soltar referencia
        }
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maqueta AR - Galer铆a Museogr谩fica</title>
  <!-- Carga de A-Frame y MindAR desde CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- UI Overlay: Bot贸n de Info y Tarjeta de Detalles -->
  <div id="ui-layer">
    <!-- Mensaje de escaneo -->
    <div id="scan-instruction" class="instruction-box">
      <p>Apunta a un marcador</p>
      <div class="scan-line"></div>
    </div>

    <!-- Botonera Inferior -->
    <div id="action-bar" class="hidden"
      style="position: absolute; bottom: 30px; display: flex; gap: 10px; z-index: 1001;">
      <!-- Bot贸n Info -->
      <button id="info-btn" class="action-btn">
        癸 Ficha
      </button>
      <!-- Bot贸n Lock -->
      <button id="lock-btn" class="action-btn">
         Bloquear
      </button>
    </div>

    <!-- Tarjeta de Informaci贸n -->
    <div id="info-card" class="hidden">
      <button id="close-card"></button>
      <h2 id="card-title">T铆tulo de la Pieza</h2>
      <span id="card-year" class="badge">2024</span>
      <div id="card-desc">Descripci贸n de la pieza museogr谩fica...</div>
    </div>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="modelo-brote" src="./assets/models/brote.glb"></a-asset-item>
      <a-asset-item id="modelo-carro" src="./assets/models/carro.glb"></a-asset-item>
      <a-asset-item id="modelo-mueble" src="./assets/models/mueble.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0: Brote -->
    <a-entity mindar-image-target="targetIndex: 0" data-id="brote">
      <a-gltf-model src="#modelo-brote" position="0 0 0" scale="1.5 1.5 1.5" rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 1: Mueble -->
    <a-entity mindar-image-target="targetIndex: 1" data-id="mueble">
      <a-gltf-model src="#modelo-mueble" position="0 0 0" scale="2.3 2.3 2.3" rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 2: Carro -->
    <a-entity mindar-image-target="targetIndex: 2" data-id="carro">
      <a-gltf-model src="#modelo-carro" position="0 0 0" scale="1.2 1.2 1.2" rotation="70 -5 0"></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    const piecesData = {
      'brote': {
        title: "Brote",
        year: "Proyecto",
        desc: `
            <p>Surge como respuesta a la tensi贸n entre las ra铆ces del eucalipto pomarroso y la rigidez del pavimento. A trav茅s de un sistema modular inspirado en patrones rizom谩ticos, protege, oxigena y revitaliza el suelo sin limitar el crecimiento vegetal.</p>
            <strong>Concepto</strong>
            <p>El proyecto nace de la tensi贸n entre las ra铆ces del eucalipto y la rigidez del pavimento urbano. Se plantea un sistema modular que transforma el conflicto en una oportunidad de coexistencia.</p>
          `
      },
      'mueble': {
        title: "Silla Eames",
        year: "1956",
        desc: "<p>Icono del dise帽o moderno. Contrachapado moldeado y piel, combinando confort y est茅tica.</p>"
      },
      'carro': {
        title: "Autom贸vil Cl谩sico",
        year: "1965",
        desc: "<p>Veh铆culo de 茅poca restaurado. Muestra la evoluci贸n del dise帽o industrial automotriz.</p>"
      }
    };

    const sceneEl = document.querySelector('a-scene');
    const scanInstruction = document.getElementById('scan-instruction');
    const actionBar = document.getElementById('action-bar');
    const infoBtn = document.getElementById('info-btn');
    const lockBtn = document.getElementById('lock-btn');
    const infoCard = document.getElementById('info-card');
    const closeCardBtn = document.getElementById('close-card');

    const cardTitle = document.getElementById('card-title');
    const cardYear = document.getElementById('card-year');
    const cardDesc = document.getElementById('card-desc');

    // Estado
    let currentTargetId = null;
    let isLocked = false;
    let lockedClone = null; // Referencia al clon bloqueado

    // Funci贸n para clonar el modelo actual en el espacio mundial
    function lockModel() {
      if (!currentTargetId) return;

      // 1. Encontrar el target activo y su modelo
      const target = document.querySelector(`[data-id="${currentTargetId}"]`);
      const model = target.querySelector('a-gltf-model');

      if (!model) return;

      // 2. Crear clon
      lockedClone = model.cloneNode(true);

      // 3. Copiar Transformaci贸n Mundial EXACTA
      // Necesitamos forzar la actualizaci贸n de matrices para asegurar precisi贸n
      target.object3D.updateMatrixWorld();
      model.object3D.updateMatrixWorld();

      const worldPosition = new THREE.Vector3();
      const worldQuaternion = new THREE.Quaternion();
      const worldScale = new THREE.Vector3();

      model.object3D.getWorldPosition(worldPosition);
      model.object3D.getWorldQuaternion(worldQuaternion);
      model.object3D.getWorldScale(worldScale);

      // 4. Configurar clon
      lockedClone.setAttribute('position', worldPosition);
      lockedClone.setAttribute('quaternion', worldQuaternion);
      lockedClone.setAttribute('scale', worldScale);

      // Ajustes importantes para que sea independiente
      // lockedClone.removeAttribute('mindar-image-target'); // This attribute is on the parent a-entity, not the model
      lockedClone.id = 'locked-model-clone';

      // 5. A帽adir a la escena (fuera del tracking)
      sceneEl.appendChild(lockedClone);

      // 6. Ocultar original (para no ver doble si el tracking sigue)
      model.object3D.visible = false;
    }

    function unlockModel() {
      if (lockedClone) {
        // Eliminar clon
        lockedClone.parentNode.removeChild(lockedClone);
        lockedClone = null;
      }

      // Restaurar visibilidad del original si existe
      if (currentTargetId) {
        const target = document.querySelector(`[data-id="${currentTargetId}"]`);
        const model = target ? target.querySelector('a-gltf-model') : null;
        if (model) model.object3D.visible = true;
      }
    }

    // Variables de interacci贸n
    let isDragging = false;
    let previousMouseX = 0;

    // Eventos de interacci贸n (Touch/Mouse) para rotar el modelo bloqueado
    document.addEventListener('touchstart', onTouchStart, { passive: false });
    document.addEventListener('touchmove', onTouchMove, { passive: false });
    document.addEventListener('touchend', onTouchEnd);

    document.addEventListener('mousedown', onMouseDown);
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', onMouseUp);

    function onTouchStart(e) {
      if (!isLocked || !lockedClone) return;
      // Evitar scroll
      // e.preventDefault(); 
      isDragging = true;
      previousMouseX = e.touches[0].clientX;
    }

    function onTouchMove(e) {
      if (!isDragging || !isLocked || !lockedClone) return;
      const deltaX = e.touches[0].clientX - previousMouseX;
      rotateModel(deltaX);
      previousMouseX = e.touches[0].clientX;
    }

    function onTouchEnd() {
      isDragging = false;
    }

    function onMouseDown(e) {
      if (!isLocked || !lockedClone) return;
      isDragging = true;
      previousMouseX = e.clientX;
    }

    function onMouseMove(e) {
      if (!isDragging || !isLocked || !lockedClone) return;
      const deltaX = e.clientX - previousMouseX;
      rotateModel(deltaX);
      previousMouseX = e.clientX;
    }

    function onMouseUp() {
      isDragging = false;
    }

    function rotateModel(deltaX) {
      // Sensibilidad de rotaci贸n
      const rotationSpeed = 0.01;
      lockedClone.object3D.rotation.y += deltaX * rotationSpeed;
    }

    // Eventos UI
    closeCardBtn.addEventListener('click', () => {
      infoCard.classList.add('hidden');
      actionBar.classList.remove('hidden');
    });

    infoBtn.addEventListener('click', () => {
      if (currentTargetId && piecesData[currentTargetId]) {
        const data = piecesData[currentTargetId];
        cardTitle.textContent = data.title;
        cardYear.textContent = data.year;
        cardDesc.innerHTML = data.desc;

        infoCard.classList.remove('hidden');
        actionBar.classList.add('hidden');
      }
    });

    lockBtn.addEventListener('click', () => {
      isLocked = !isLocked;
      if (isLocked) {
        // ACTIVAR BLOQUEO
        lockModel();

        lockBtn.textContent = " Desbloquear";
        lockBtn.style.background = "#ff4444";
        lockBtn.style.color = "white";

        // Ocultar instrucci贸n si estaba visible
        scanInstruction.classList.add('hidden');

      } else {
        // DESACTIVAR BLOQUEO
        unlockModel();

        lockBtn.textContent = " Bloquear";
        lockBtn.style.background = "rgba(255, 255, 255, 0.95)";
        lockBtn.style.color = "#111";

        // Si al desbloquear NO estamos viendo un target, limpiar UI
        const target = document.querySelector(`[data-id="${currentTargetId}"]`);
        if (target && !target.object3D.visible) {
          scanInstruction.classList.remove('hidden');
          actionBar.classList.add('hidden');
          infoCard.classList.add('hidden'); // Ocultar tarjeta si no hay target visible
          currentTargetId = null;
        }
      }
    });

    // Eventos MindAR
    const targets = document.querySelectorAll('[mindar-image-target]');

    targets.forEach(target => {
      target.addEventListener("targetFound", event => {
        // Si estamos bloqueados, ignoramos nuevos targets visualmente
        // (El tracking sigue funcionando de fondo, pero no cambiamos nuestro clon)
        if (isLocked) return;

        console.log("Found:", target.dataset.id);
        currentTargetId = target.dataset.id;

        // Asegurar visible (por si ven铆a de un unlock)
        const model = target.querySelector('a-gltf-model');
        if (model) model.object3D.visible = true;

        // Feedback UI
        scanInstruction.classList.add('hidden');
        actionBar.classList.remove('hidden');
      });

      target.addEventListener("targetLost", event => {
        console.log("Lost:", target.dataset.id);

        if (isLocked) {
          // NO HACER NADA. El clon sigue visible en la escena.
        } else {
          // Comportamiento normal: ocultar UI
          // Usamos un peque帽o timeout para evitar parpadeos si se pierde por ms
          setTimeout(() => {
            if (!isLocked && currentTargetId === target.dataset.id) {
              // Verificar si realmente sigue perdido (visibilidad)
              if (!target.object3D.visible) {
                scanInstruction.classList.remove('hidden');
                actionBar.classList.add('hidden');
                infoCard.classList.add('hidden');
                currentTargetId = null; // Limpiar currentTargetId si se pierde y no est谩 bloqueado
              }
            }
          }, 300);
        }
      });
    });
  </script>
</body>

</html>

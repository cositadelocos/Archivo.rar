<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maqueta AR - Galer铆a Museogr谩fica</title>
  <!-- Carga de A-Frame y MindAR desde CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- UI Overlay: Bot贸n de Info y Tarjeta de Detalles -->
  <div id="ui-layer">
    <!-- Mensaje de escaneo -->
    <div id="scan-instruction" class="instruction-box">
      <p>Apunta a un marcador</p>
      <div class="scan-line"></div>
    </div>

    <!-- Botonera Inferior -->
    <div id="action-bar" class="hidden"
      style="position: absolute; bottom: 30px; display: flex; gap: 10px; z-index: 1001;">
      <!-- Bot贸n Info -->
      <button id="info-btn" class="action-btn">
        癸 Ficha
      </button>
      <!-- Bot贸n Lock -->
      <button id="lock-btn" class="action-btn">
         Bloquear
      </button>
    </div>

    <!-- Tarjeta de Informaci贸n -->
    <div id="info-card" class="hidden">
      <button id="close-card"></button>
      <h2 id="card-title">T铆tulo de la Pieza</h2>
      <span id="card-year" class="badge">2024</span>
      <div id="card-desc">Descripci贸n de la pieza museogr谩fica...</div>
    </div>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="modelo-brote" src="./assets/models/brote.glb"></a-asset-item>
      <a-asset-item id="modelo-carro" src="./assets/models/carro.glb"></a-asset-item>
      <a-asset-item id="modelo-mueble" src="./assets/models/mueble.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- 
           MODELOS INDEPENDIENTES (GHOSTS) 
           Estos modelos no est谩n dentro de los targets para poder controlarlos manualmente.
           Se mover谩n via script para coincidir con el target cuando se detecte.
      -->
    <a-entity id="ghost-brote" visible="false">
      <a-gltf-model src="#modelo-brote" scale="1.5 1.5 1.5" rotation="90 0 0"></a-gltf-model>
    </a-entity>
    <a-entity id="ghost-mueble" visible="false">
      <a-gltf-model src="#modelo-mueble" scale="2.3 2.3 2.3" rotation="90 0 0"></a-gltf-model>
    </a-entity>
    <a-entity id="ghost-carro" visible="false">
      <a-gltf-model src="#modelo-carro" scale="1.2 1.2 1.2" rotation="70 -5 0"></a-gltf-model>
    </a-entity>

    <!-- TARGETS (Solo referencias vac铆as para tracking) -->
    <a-entity mindar-image-target="targetIndex: 0" data-id="brote" class="target-ref"></a-entity>
    <a-entity mindar-image-target="targetIndex: 1" data-id="mueble" class="target-ref"></a-entity>
    <a-entity mindar-image-target="targetIndex: 2" data-id="carro" class="target-ref"></a-entity>

  </a-scene>

  <script>
    const piecesData = {
      'brote': {
        title: "Brote",
        year: "Proyecto",
        desc: `
            <p>Surge como respuesta a la tensi贸n entre las ra铆ces del eucalipto pomarroso y la rigidez del pavimento. A trav茅s de un sistema modular inspirado en patrones rizom谩ticos, protege, oxigena y revitaliza el suelo sin limitar el crecimiento vegetal.</p>
            <strong>Concepto</strong>
            <p>El proyecto nace de la tensi贸n entre las ra铆ces del eucalipto y la rigidez del pavimento urbano. Se plantea un sistema modular que transforma el conflicto en una oportunidad de coexistencia.</p>
          `
      },
      'mueble': {
        title: "Silla Eames",
        year: "1956",
        desc: "<p>Icono del dise帽o moderno. Contrachapado moldeado y piel, combinando confort y est茅tica.</p>"
      },
      'carro': {
        title: "Autom贸vil Cl谩sico",
        year: "1965",
        desc: "<p>Veh铆culo de 茅poca restaurado. Muestra la evoluci贸n del dise帽o industrial automotriz.</p>"
      }
    };

    const sceneEl = document.querySelector('a-scene');
    const scanInstruction = document.getElementById('scan-instruction');
    const actionBar = document.getElementById('action-bar');
    const infoBtn = document.getElementById('info-btn');
    const lockBtn = document.getElementById('lock-btn');
    const infoCard = document.getElementById('info-card');
    const closeCardBtn = document.getElementById('close-card');

    const cardTitle = document.getElementById('card-title');
    const cardYear = document.getElementById('card-year');
    const cardDesc = document.getElementById('card-desc');

    // Estado del sistema
    let currentTargetId = null;
    let isLocked = false;

    // Referencias a entidades
    const targets = {
      'brote': { ref: document.querySelector('[data-id="brote"]'), ghost: document.querySelector('#ghost-brote') },
      'mueble': { ref: document.querySelector('[data-id="mueble"]'), ghost: document.querySelector('#ghost-mueble') },
      'carro': { ref: document.querySelector('[data-id="carro"]'), ghost: document.querySelector('#ghost-carro') }
    };

    // Loop de sincronizaci贸n (Ghost Follower)
    sceneEl.addEventListener("tick", (e) => {
      if (isLocked) return; // Si est谩 bloqueado, no actualizamos posici贸n (se queda quieto en el mundo)

      for (const key in targets) {
        const t = targets[key];
        // Verificamos si el target est谩 visible (trackeado)
        // MindAR pone visible=true/false en el target entity
        if (t.ref.object3D.visible) {
          // Copiar transformaci贸n del target al ghost
          t.ghost.object3D.position.copy(t.ref.object3D.position);
          t.ghost.object3D.quaternion.copy(t.ref.object3D.quaternion);
          t.ghost.object3D.visible = true;
        } else {
          t.ghost.object3D.visible = false;
        }
      }
    });

    // Eventos de Botones
    closeCardBtn.addEventListener('click', () => {
      infoCard.classList.add('hidden');
      actionBar.classList.remove('hidden');
    });

    infoBtn.addEventListener('click', () => {
      if (currentTargetId && piecesData[currentTargetId]) {
        const data = piecesData[currentTargetId];
        cardTitle.textContent = data.title;
        cardYear.textContent = data.year;
        cardDesc.innerHTML = data.desc;

        infoCard.classList.remove('hidden');
        actionBar.classList.add('hidden');
      }
    });

    lockBtn.addEventListener('click', () => {
      isLocked = !isLocked;
      if (isLocked) {
        lockBtn.textContent = " Desbloquear";
        lockBtn.style.background = "#ff4444";
        lockBtn.style.color = "white";
        scanInstruction.classList.add('hidden'); // Asegurar oculto
      } else {
        lockBtn.textContent = " Bloquear";
        lockBtn.style.background = "rgba(255, 255, 255, 0.95)";
        lockBtn.style.color = "#111";

        // Si soltamos el lock y no hay target, se ocultar谩 en el siguiente tick
      }
    });

    // Detecci贸n de eventos (Solo para l贸gica UI, no para visualizaci贸n modelo)
    Object.values(targets).forEach(obj => {
      const target = obj.ref;

      target.addEventListener("targetFound", event => {
        if (isLocked) return; // Ignorar nuevos targets si estamos bloqueados

        console.log("Found:", target.dataset.id);
        currentTargetId = target.dataset.id;

        // UI Feedback
        scanInstruction.classList.add('hidden');
        actionBar.classList.remove('hidden');

        // Reiniciar bot贸n lock al cambiar de target
        // isLocked = false; 
        // lockBtn.textContent = " Bloquear";
        // ... 
      });

      target.addEventListener("targetLost", event => {
        console.log("Lost:", target.dataset.id);
        if (isLocked) {
          // NO HACER NADA, mantenemos todo visible
        } else {
          // Si no est谩 bloqueado, ocultar UI
          if (currentTargetId === target.dataset.id) {
            // Peque帽o delay para evitar parpadeo
            setTimeout(() => {
              if (!isLocked && !target.object3D.visible) {
                scanInstruction.classList.remove('hidden');
                actionBar.classList.add('hidden');
                infoCard.classList.add('hidden');
              }
            }, 200);
          }
        }
      });
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maqueta AR - Galer√≠a Museogr√°fica</title>
  <!-- Carga de A-Frame y MindAR desde CDN -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- UI Overlay: Bot√≥n de Info y Tarjeta de Detalles -->
  <div id="ui-layer">
    <!-- Mensaje de escaneo -->
    <div id="scan-instruction" class="instruction-box">
      <p>Apunta a un marcador</p>
      <div class="scan-line"></div>
    </div>

    <!-- Botonera Inferior -->
    <div id="action-bar" class="hidden"
      style="position: absolute; bottom: 30px; display: flex; gap: 10px; z-index: 1001;">
      <!-- Bot√≥n Info -->
      <button id="info-btn" class="action-btn">
        ‚ÑπÔ∏è Ficha
      </button>
      <!-- Bot√≥n Lock -->
      <button id="lock-btn" class="action-btn">
        üîì Bloquear
      </button>
    </div>

    <!-- Tarjeta de Informaci√≥n -->
    <div id="info-card" class="hidden">
      <button id="close-card">√ó</button>
      <h2 id="card-title">T√≠tulo de la Pieza</h2>
      <span id="card-year" class="badge">2024</span>
      <div id="card-desc">Descripci√≥n de la pieza museogr√°fica...</div>
    </div>
  </div>

  <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="modelo-brote" src="./assets/models/brote.glb"></a-asset-item>
      <a-asset-item id="modelo-carro" src="./assets/models/carro.glb"></a-asset-item>
      <a-asset-item id="modelo-mueble" src="./assets/models/mueble.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target 0: Brote -->
    <a-entity mindar-image-target="targetIndex: 0" data-id="brote">
      <a-gltf-model src="#modelo-brote" position="0 0 0" scale="1.5 1.5 1.5" rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 1: Mueble -->
    <a-entity mindar-image-target="targetIndex: 1" data-id="mueble">
      <a-gltf-model src="#modelo-mueble" position="0 0 0" scale="2.3 2.3 2.3" rotation="90 0 0"></a-gltf-model>
    </a-entity>

    <!-- Target 2: Carro -->
    <a-entity mindar-image-target="targetIndex: 2" data-id="carro">
      <a-gltf-model src="#modelo-carro" position="0 0 0" scale="1.2 1.2 1.2" rotation="70 -5 0"></a-gltf-model>
    </a-entity>

  </a-scene>

  <script>
    const piecesData = {
      'brote': {
        title: "Brote",
        year: "Proyecto",
        desc: `
            <p>Surge como respuesta a la tensi√≥n entre las ra√≠ces del eucalipto pomarroso y la rigidez del pavimento. A trav√©s de un sistema modular inspirado en patrones rizom√°ticos, protege, oxigena y revitaliza el suelo sin limitar el crecimiento vegetal.</p>
            <strong>Concepto</strong>
            <p>El proyecto nace de la tensi√≥n entre las ra√≠ces del eucalipto y la rigidez del pavimento urbano. Se plantea un sistema modular que transforma el conflicto en una oportunidad de coexistencia.</p>
          `
      },
      'mueble': {
        title: "Silla Eames",
        year: "1956",
        desc: "<p>Icono del dise√±o moderno. Contrachapado moldeado y piel, combinando confort y est√©tica.</p>"
      },
      'carro': {
        title: "Autom√≥vil Cl√°sico",
        year: "1965",
        desc: "<p>Veh√≠culo de √©poca restaurado. Muestra la evoluci√≥n del dise√±o industrial automotriz.</p>"
      }
    };

    const sceneEl = document.querySelector('a-scene');
    const scanInstruction = document.getElementById('scan-instruction');
    const actionBar = document.getElementById('action-bar');
    const infoBtn = document.getElementById('info-btn');
    const lockBtn = document.getElementById('lock-btn');
    const infoCard = document.getElementById('info-card');
    const closeCardBtn = document.getElementById('close-card');

    // Estado Global
    let currentTargetId = null;
    let isLocked = false;
    let lockedClone = null;

    // Variables Brote (Hazlo crecer)
    let plantState = 0;
    let lastTouchTime = 0;
    let stressLevel = 0;
    const MAX_STRESS = 3;
    const GROWTH_STAGES = 5;

    // Variables Carro (Conduce el equilibrio)
    let carGameActive = false;
    let carPositionX = 0;
    let obstacles = [];
    let gameLoopId = null;
    let score = 0;

    // Referencias UI
    const sceneEl = document.querySelector('a-scene');
    const scanInstruction = document.getElementById('scan-instruction');
    const actionBar = document.getElementById('action-bar');
    const infoBtn = document.getElementById('info-btn');
    const lockBtn = document.getElementById('lock-btn');
    const infoCard = document.getElementById('info-card');
    const closeCardBtn = document.getElementById('close-card');

    const cardTitle = document.getElementById('card-title');
    const cardYear = document.getElementById('card-year');
    const cardDesc = document.getElementById('card-desc');

    // Crear elementos UI para Juegos
    const gameActionBtn = document.createElement('button');
    gameActionBtn.id = 'game-btn';
    gameActionBtn.className = 'action-btn hidden';
    gameActionBtn.style.background = '#4CAF50';
    gameActionBtn.style.color = 'white';
    actionBar.appendChild(gameActionBtn);

    const gameMessage = document.createElement('div');
    gameMessage.id = 'game-msg';
    gameMessage.className = 'instruction-box hidden';
    gameMessage.style.bottom = '100px';
    gameMessage.style.background = 'rgba(0,0,0,0.8)';
    document.getElementById('ui-layer').appendChild(gameMessage);

    // --- L√ìGICA DE JUEGOS ---

    gameActionBtn.addEventListener('click', () => {
      if (currentTargetId === 'brote') toggleBroteGame();
      if (currentTargetId === 'carro') toggleCarGame();
    });

    // 1. JUEGO BROTE
    let broteGameActive = false;

    function toggleBroteGame() {
      broteGameActive = !broteGameActive;
      if (broteGameActive) {
        setupGameUI('‚ùå Salir', '#ff4444', "Toca suavemente para nutrir...");
        resetPlant();
      } else {
        exitGameUI('üå± Cultivar', '#4CAF50');
        updatePlantVisuals(1.5, '#FFFFFF'); // Reset visual
      }
    }

    function handlePlantTouch() {
      if (!broteGameActive) return;
      const now = Date.now();
      const delta = now - lastTouchTime;
      lastTouchTime = now;

      if (delta < 500) {
        stressLevel++;
        showMessage("¬°Muy r√°pido! ¬°Estr√©s!", "red");
        updatePlantVisuals(1.0 + (plantState * 0.1), '#ffaaaa');
        if (stressLevel > MAX_STRESS) {
          showMessage("üçÇ Se marchit√≥...", "gray");
          updatePlantVisuals(0.5, '#555555');
          setTimeout(() => { resetPlant(); showMessage("Intenta de nuevo m√°s lento."); }, 2000);
        }
      } else {
        stressLevel = Math.max(0, stressLevel - 1);
        if (plantState < GROWTH_STAGES) {
          plantState++;
          const scale = 1.5 + (plantState * 0.5);
          updatePlantVisuals(scale, '#aaffaa');

          if (plantState === GROWTH_STAGES) {
            showMessage("üå∏ ¬°HA FLORECIDO! üå∏", "#00ff00");
            updatePlantVisuals(4.5, '#ffff00');
          } else {
            showMessage("Creciendo...");
          }
        }
      }
    }

    function resetPlant() {
      plantState = 0; stressLevel = 0; lastTouchTime = 0;
      updatePlantVisuals(1.5, '#FFFFFF');
    }

    function updatePlantVisuals(scale, colorRef) { // ColorRef no usado por limitaci√≥n GLB, solo escala
      const target = document.querySelector('[data-id="brote"]');
      const model = target ? target.querySelector('a-gltf-model') : null;
      if (model) {
        model.removeAttribute('animation');
        model.setAttribute('animation', `property: scale; to: ${scale} ${scale} ${scale}; dur: 500; easing: easeOutElastic;`);
      }
    }

    // 2. JUEGO CARRO (Conduce el equilibrio)
    function toggleCarGame() {
      carGameActive = !carGameActive;
      if (carGameActive) {
        setupGameUI('‚ùå Salir', '#ff4444', "Inclina el celular üì± para moverte");
        startGameLoop();

        // Activar listener de orientaci√≥n
        window.addEventListener('deviceorientation', handleOrientation);
      } else {
        exitGameUI('üöó Conducir', '#2196F3');
        stopGameLoop();
        window.removeEventListener('deviceorientation', handleOrientation);

        // Reset Car Position
        const car = document.querySelector('[data-id="carro"] a-gltf-model');
        if (car) car.object3D.position.x = 0;
      }
    }

    function handleOrientation(event) {
      if (!carGameActive) return;
      // Gamma es la inclinaci√≥n izquierda-derecha (-90 a 90)
      const tilt = event.gamma;
      if (tilt) {
        // Mapear tilt (-30 a 30) a posici√≥n X (-1 a 1)
        const clampedTilt = Math.max(-30, Math.min(30, tilt));
        carPositionX = (clampedTilt / 30) * 1.5; // Rango de movimiento 1.5 metros

        const car = document.querySelector('[data-id="carro"] a-gltf-model');
        // Actualizamos posici√≥n, manteniendo Y y Z originales (asumiendo que est√°n en 0)
        // La rotaci√≥n original del carro ya hace que 'X' sea lateral
        if (car) car.object3D.position.x = carPositionX;
      }
    }

    function startGameLoop() {
      score = 0;
      gameLoopId = setInterval(() => {
        spawnObstacle();
      }, 2000); // Obst√°culo cada 2 seg
    }

    function stopGameLoop() {
      clearInterval(gameLoopId);
      // Limpiar obst√°culos
      obstacles.forEach(obs => obs.parentNode.removeChild(obs));
      obstacles = [];
    }

    function spawnObstacle() {
      if (!carGameActive || !document.querySelector('[data-id="carro"]').object3D.visible) return;

      const scene = document.querySelector('a-scene');
      const obstacle = document.createElement('a-box');

      // Posici√≥n aleatoria en X, "lejos" en Z (o arriba en Y dependiendo de orientaci√≥n target)
      // MindAR Image Targets: Z sale del plano. Y es arriba.
      // Si el carro est√° rotado, los ejes cambian.
      // Asumiremos que el carro se mueve en X del target.
      // Obst√°culos vienen "bajando" (desde Y positivo hacia 0) o desde el fondo.
      // Probemos: vienen desde "arriba" (Y=2) hacia el carro (Y=0)

      const startX = (Math.random() * 3) - 1.5; // -1.5 a 1.5
      obstacle.setAttribute('position', `${startX} 2 0`);
      obstacle.setAttribute('scale', '0.3 0.3 0.3');
      obstacle.setAttribute('color', 'red');
      obstacle.setAttribute('material', 'opacity: 0.8');

      // Attach to target container so it moves with marker
      const target = document.querySelector('[data-id="carro"]');
      target.appendChild(obstacle);
      obstacles.push(obstacle);

      // Animar ca√≠da
      let pos = 2;
      const fallInterval = setInterval(() => {
        if (!carGameActive) { clearInterval(fallInterval); return; }
        pos -= 0.05;
        obstacle.object3D.position.y = pos;

        // Detecci√≥n Colisi√≥n
        if (pos < 0.2 && pos > -0.2) { // Cerca de la altura del carro
          if (Math.abs(obstacle.object3D.position.x - carPositionX) < 0.4) {
            // CHOQUE
            showMessage("üí• ¬°CHOQUE! " + getMaterialMessage(), "orange");
            navigator.vibrate(200);
            resetCarGame();
            clearInterval(fallInterval);
            target.removeChild(obstacle);
          }
        }

        if (pos < -1) { // Pas√≥ de largo
          clearInterval(fallInterval);
          if (obstacle.parentNode) obstacle.parentNode.removeChild(obstacle);
          score++;
          showMessage(`Puntuaci√≥n: ${score}`);
        }
      }, 50);
    }

    function resetCarGame() {
      score = 0;
      // Efecto visual simple
      const car = document.querySelector('[data-id="carro"] a-gltf-model');
      if (car) {
        car.setAttribute('animation', 'property: rotation; to: 70 -5 360; dur: 500; easing: linear');
        setTimeout(() => {
          car.setAttribute('rotation', '70 -5 0'); // Restaurar
          car.removeAttribute('animation');
        }, 500);
      }
    }

    function getMaterialMessage() {
      const msgs = ["El metal resiste.", "La pintura se ray√≥.", "Carrocer√≠a s√≥lida."];
      return msgs[Math.floor(Math.random() * msgs.length)];
    }

    // --- UTILS UI ---
    function setupGameUI(btnText, btnColor, instructions) {
      gameActionBtn.innerText = btnText;
      gameActionBtn.style.background = btnColor;
      showMessage(instructions);
      infoBtn.classList.add('hidden');
      lockBtn.classList.add('hidden');
    }

    function exitGameUI(btnText, btnColor) {
      gameActionBtn.innerText = btnText;
      gameActionBtn.style.background = btnColor;
      gameMessage.classList.add('hidden');
      infoBtn.classList.remove('hidden');
      lockBtn.classList.remove('hidden');
    }

    function showMessage(text, color = "white") {
      gameMessage.innerText = text;
      gameMessage.style.color = color;
      gameMessage.classList.remove('hidden');
    }

    // --- LOCK & GHOST LOGIC (Mantenida) ---

    function lockModel() {
      if (!currentTargetId) return;
      const target = document.querySelector(`[data-id="${currentTargetId}"]`);
      const model = target.querySelector('a-gltf-model');
      if (!model) return;

      lockedClone = model.cloneNode(true);
      target.object3D.updateMatrixWorld();
      model.object3D.updateMatrixWorld();

      const worldPosition = new THREE.Vector3();
      const worldQuaternion = new THREE.Quaternion();
      const worldScale = new THREE.Vector3();

      model.object3D.getWorldPosition(worldPosition);
      model.object3D.getWorldQuaternion(worldQuaternion);
      model.object3D.getWorldScale(worldScale);

      lockedClone.setAttribute('position', worldPosition);
      lockedClone.setAttribute('quaternion', worldQuaternion);
      lockedClone.setAttribute('scale', worldScale);
      lockedClone.id = 'locked-model-clone';

      sceneEl.appendChild(lockedClone);
      model.object3D.visible = false;
    }

    function unlockModel() {
      if (lockedClone) {
        lockedClone.parentNode.removeChild(lockedClone);
        lockedClone = null;
      }
      if (currentTargetId) {
        const target = document.querySelector(`[data-id="${currentTargetId}"]`);
        const model = target ? target.querySelector('a-gltf-model') : null;
        if (model) model.object3D.visible = true;
      }
    }

    // --- INTERACCION ROTACI√ìN (Mantenida) ---
    // (C√≥digo de touch/mouse events para isLocked va aqu√≠)
    let isDragging = false;
    let previousMouseX = 0;
    let previousMouseY = 0;

    document.addEventListener('touchstart', onTouchStart, { passive: false });
    document.addEventListener('touchmove', onTouchMove, { passive: false });
    document.addEventListener('touchend', () => isDragging = false);

    document.addEventListener('mousedown', onMouseDown);
    document.addEventListener('mousemove', onMouseMove);
    document.addEventListener('mouseup', () => isDragging = false);

    function onTouchStart(e) {
      if (broteGameActive) { handlePlantTouch(); return; } // Input Juego Brote
      if (carGameActive) return; // No rotar si estamos jugando carro

      if (!isLocked || !lockedClone) return;
      isDragging = true;
      previousMouseX = e.touches[0].clientX;
      previousMouseY = e.touches[0].clientY;
    }

    function onTouchMove(e) {
      if (!isDragging || !isLocked || !lockedClone) return;
      const deltaX = e.touches[0].clientX - previousMouseX;
      const deltaY = e.touches[0].clientY - previousMouseY;

      rotateModel(deltaX, deltaY);

      previousMouseX = e.touches[0].clientX;
      previousMouseY = e.touches[0].clientY;
    }

    // Mouse equivalents...
    function onMouseDown(e) {
      if (broteGameActive) { handlePlantTouch(); return; }
      if (carGameActive) return;

      if (!isLocked || !lockedClone) return;
      isDragging = true;
      previousMouseX = e.clientX;
      previousMouseY = e.clientY;
    }

    function onMouseMove(e) {
      if (!isDragging || !isLocked || !lockedClone) return;
      const deltaX = e.clientX - previousMouseX;
      const deltaY = e.clientY - previousMouseY;
      rotateModel(deltaX, deltaY);
      previousMouseX = e.clientX;
      previousMouseY = e.clientY;
    }

    function rotateModel(deltaX, deltaY) {
      const speed = 0.01;
      const yAxis = new THREE.Vector3(0, 1, 0);
      const xAxis = new THREE.Vector3(1, 0, 0);
      lockedClone.object3D.rotateOnWorldAxis(yAxis, deltaX * speed);
      lockedClone.object3D.rotateOnWorldAxis(xAxis, deltaY * speed);
    }

    // --- UI EVENTS ---
    closeCardBtn.addEventListener('click', () => {
      infoCard.classList.add('hidden');
      actionBar.classList.remove('hidden');
    });

    infoBtn.addEventListener('click', () => {
      if (currentTargetId && piecesData[currentTargetId]) {
        const data = piecesData[currentTargetId];
        cardTitle.textContent = data.title;
        cardYear.textContent = data.year;
        cardDesc.innerHTML = data.desc;
        infoCard.classList.remove('hidden');
        actionBar.classList.add('hidden');
      }
    });

    lockBtn.addEventListener('click', () => {
      // No permitir bloquear si estamos en un juego
      if (broteGameActive || carGameActive) return;

      isLocked = !isLocked;
      if (isLocked) {
        lockModel();
        lockBtn.textContent = "üîí Desbloquear";
        lockBtn.style.background = "#ff4444";
        lockBtn.style.color = "white";
        scanInstruction.classList.add('hidden');

        // Ocultar bot√≥n de juego al bloquear
        gameActionBtn.classList.add('hidden');
      } else {
        unlockModel();
        lockBtn.textContent = "üîì Bloquear";
        lockBtn.style.background = "rgba(255, 255, 255, 0.95)";
        lockBtn.style.color = "#111";

        // Restaurar bot√≥n de juego si corresponde
        if (currentTargetId === 'brote' || currentTargetId === 'carro')
          gameActionBtn.classList.remove('hidden');

        if (currentTargetId && !document.querySelector(`[data-id="${currentTargetId}"]`).object3D.visible) {
          // target perdido visualmente
          // ...
        }
      }
    });

    // --- MINDAR EVENTS ---
    const targets = document.querySelectorAll('[mindar-image-target]');

    targets.forEach(target => {
      target.addEventListener("targetFound", event => {
        if (isLocked) return;

        console.log("Found:", target.dataset.id);
        currentTargetId = target.dataset.id;

        const model = target.querySelector('a-gltf-model');
        if (model) model.object3D.visible = true;

        scanInstruction.classList.add('hidden');
        actionBar.classList.remove('hidden');

        // CONFIGURAR BOTON DE JUEGO
        if (currentTargetId === 'brote') {
          gameActionBtn.innerText = 'üå± Cultivar';
          gameActionBtn.style.background = '#4CAF50';
          gameActionBtn.classList.remove('hidden');
        } else if (currentTargetId === 'carro') {
          gameActionBtn.innerText = 'üöó Conducir';
          gameActionBtn.style.background = '#2196F3'; // Azul
          gameActionBtn.classList.remove('hidden');
        } else {
          gameActionBtn.classList.add('hidden');
        }
      });

      target.addEventListener("targetLost", event => {
        if (isLocked) return;

        setTimeout(() => {
          if (!isLocked && currentTargetId === target.dataset.id) {
            if (!target.object3D.visible) {
              scanInstruction.classList.remove('hidden');
              actionBar.classList.add('hidden');
              infoCard.classList.add('hidden');
              gameActionBtn.classList.add('hidden');
              gameMessage.classList.add('hidden');

              // Si perdemos el target, pausar/resetear juegos
              if (broteGameActive) toggleBroteGame();
              if (carGameActive) toggleCarGame();

              currentTargetId = null;
            }
          }
        }, 300);
      });
    });
  </script>
</body>

</html>
